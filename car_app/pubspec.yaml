name: car_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  geolocator: ^13.0.2
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.16
  permission_handler: ^11.0.1
  http: ^1.2.2
  shared_preferences: ^2.0.0
  device_preview_plus: ^2.2.3
  provider: ^6.0.3

  geocoding: any
  time: ^2.1.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/navigationicons/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf